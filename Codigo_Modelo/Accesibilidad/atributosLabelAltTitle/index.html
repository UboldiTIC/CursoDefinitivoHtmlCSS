<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label, Alt, Title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form action="">
            <!-- Siempre usar la etiqueta label para ayudar con accesibilidad -->
            <label for="name">
                <span>Cuál es tú nombre?</span>
                <input type="text" id="name">
            </label>
            <label for="staeted-studying"></label>
                <span>Qué día comenzaste en Platzi?</span>
                <input type="date" id="staeted-studying">
            </label>
            <label for="time-to-study"></label>
                <span>En qué horario estudias?</span>
                <input type="time" id="time-to-study">
            </label>
        </form>
        <section>
            <img 
                src="./ImgResponsive.jpg" 
                alt="Es una notebook sobre una mesa"
                title="Es una foto de una notebook">
                <!-- muestra una descripción al pasar puntero -->
        </section>
    </main>
</body>
</html>
