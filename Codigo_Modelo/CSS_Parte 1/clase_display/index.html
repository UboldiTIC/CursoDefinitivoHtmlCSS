<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Block</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Ejemplo de display block -->
    <div class="block_element">Esta es una etiqueta div</div>
    <p class="block_element">Esta es una etiqueta de parrafo</p>
    <div class="block_element">
        <p class="parrafo">Soy texto</p>
        <p class="parrafo">Soy texto</p>
        <p class="parrafo">Soy texto</p>
    </div>
    <!-- Ejemplo de display inline -->
    <span>Soy una etiqueta span</span>
    <span>Soy una etiqueta span</span>
    <!-- Ejemplo de display inline-block -->
    <ul class="nav">
        <li>Home</li>
        <li>Cursos</li>
        <li>Instructores</li>
        <li>Blog</li>
    </ul>
</body>
</html>
