<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <main>
        <!-- No es la mejor forma si hay muchas opciones: -->
        <select name="" id="">
            <option value="JavaScript">JavaScript</option>
            <option value="HTML5">HTML5</option>
            <option value="CSS3">CSS3</option>
            <option value="Web Standards">Web Standards</option>
        </select>

        <!-- Select con buenas prácticas: -->
        <input list="cursos">
        <datalist id="cursos">
            <option value="JavaScript"></option>
            <option value="HTML5"></option>
            <option value="CSS3"></option>
            <option value="Web Standards"></option>
            <!-- En caso de no escribir una opción inexistente agregar validación con JavaScript. Ejemplo, "No tenemos ese curso pero gracias por informarnos tu interés". -->
        </datalist>
    </main>
</body>
</html>
